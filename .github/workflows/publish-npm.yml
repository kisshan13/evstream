name: Publish NPM Package

on:
    push:
        tags:
            - "v*"

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
                registry-url: "https://registry.npmjs/org/"

            - name: Install Dependencies
              run: npm install

            - name: Build Package
              run: npm run build

            - name: Publish to NPM
              env:
                NODE_AUTH_TOKEN: $${{ secrets.NPM_TOKEN }}
              run: npm publish